<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>AR – vídeo con sonido al detectar la marca</title>

    <!-- A-Frame + AR.js -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <!-- Gestos (pinch / rotate) -->
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>

    <!-- Componente: reproduce vídeo sólo si (1) hubo tap y (2) la marca está a la vista -->
    <script>
      AFRAME.registerComponent('videohandler', {
        init () {
          const marker = this.el;
          const video  = document.querySelector('#vid');

          let tapOk        = false;  // ¿el usuario ya tocó?
          let markerOn     = false;  // ¿la marca está visible?

          /* 1 . Un solo gesto para habilitar audio */
          const unlock = () => {
            tapOk = true;
            tryPlay();
            window.removeEventListener('click',  unlock);
            window.removeEventListener('touchend', unlock);
          };
          window.addEventListener('click',  unlock);
          window.addEventListener('touchend', unlock);

          /* 2 . Visibilidad de la marca */
          marker.addEventListener('markerFound', () => {
            markerOn = true;
            tryPlay();
          });
          marker.addEventListener('markerLost', () => {
            markerOn = false;
            video.pause();
          });

          /* 3 . Reproduce únicamente si ambas condiciones se cumplen */
          function tryPlay () {
            if (tapOk && markerOn) {
              video.play().catch(()=>{});      // ignora posibles bloqueos
            }
          }
        }
      });
    </script>

    <style>
      /* Nada que tape la cámara */
      html,body{margin:0;overflow:hidden;}
      a-scene{position:fixed;top:0;left:0;width:100%;height:100%;}
    </style>
  </head>

  <body>

    <a-scene
      embedded
      vr-mode-ui="enabled:false"
      loading-screen="enabled:false"
      arjs="sourceType:webcam;debugUIEnabled:false"
      gesture-detector>

      <a-assets>
        <!-- sin muted ni autoplay -->
        <video id="vid"
               src="assets/asset.mp4"
               preload="auto"
               loop
               crossorigin="anonymous"
               playsinline
               webkit-playsinline></video>
      </a-assets>

      <a-marker type="pattern"
                url="assets/marker.patt"
                videohandler
                smooth="true"
                smoothCount="10"
                smoothTolerance="0.01"
                smoothThreshold="5">

        <a-video src="#vid"
                 scale="1 1 1"
                 position="0 0.1 0"
                 rotation="-90 0 0"
                 gesture-handler></a-video>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

  </body>
</html>
