<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>AR-video con sonido</title>
    <!-- A-Frame + AR.js -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- Gestos pinch / rotate -->
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    <!-- Componente vÃ­deo mejorado -->
    <script>
      AFRAME.registerComponent('videohandler', {
        init () {
          const marker  = this.el;
          const vid     = document.querySelector('#vid');
          const overlay = document.getElementById('overlay');
          let tapDone   = false;
          let markerOn  = false;
          
          // Detectar iOS
          const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || 
                       (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);

          /* ---- ConfiguraciÃ³n especÃ­fica para iOS ---- */
          if (isIOS) {
            // Forzar configuraciÃ³n de video para iOS
            vid.setAttribute('muted', 'true');
            vid.setAttribute('playsinline', 'true');
            vid.setAttribute('webkit-playsinline', 'true');
            vid.muted = true;
            
            // Precargar video en iOS
            vid.load();
          }

          /* ---- Primer tap: desbloquea audio ---- */
          const unlock = async () => {
            tapDone = true;
            overlay.style.display = 'none';
            
            // Preparar video para reproducciÃ³n
            try {
              if (isIOS) {
                // En iOS, empezar muted y luego habilitar audio
                vid.muted = true;
                await vid.play();
                // Esperar un poco antes de desmutear
                setTimeout(() => {
                  vid.muted = false;
                }, 100);
              } else {
                vid.muted = false;
                await vid.play();
              }
              vid.pause(); // Pausar hasta que aparezca el marker
            } catch (error) {
              console.log('Error preparando video:', error);
            }
            
            tryPlay();
            window.removeEventListener('click', unlock);
            window.removeEventListener('touchend', unlock);
          };
          
          window.addEventListener('click', unlock);
          window.addEventListener('touchend', unlock);

          /* ---- Marca encontrada / perdida ---- */
          marker.addEventListener('markerFound', () => {
            markerOn = true;
            console.log('Marker encontrado');
            tryPlay();
          });
          
          marker.addEventListener('markerLost', () => {
            markerOn = false;
            console.log('Marker perdido');
            vid.pause();
          });

          /* ---- Reproducir segÃºn estado ---- */
          async function tryPlay() {
            if (tapDone && markerOn) {
              try {
                if (isIOS) {
                  // En iOS, asegurar que el video estÃ© listo
                  if (vid.readyState >= 2) {
                    await vid.play();
                    // Intentar desmutear despuÃ©s de reproducir
                    setTimeout(() => {
                      vid.muted = false;
                    }, 200);
                  }
                } else {
                  vid.muted = false;
                  await vid.play();
                }
              } catch (error) {
                console.log('Error reproduciendo:', error);
                // Fallback: reproducir muted
                try {
                  vid.muted = true;
                  await vid.play();
                } catch (e) {
                  console.log('Error en fallback:', e);
                }
              }
            }
          }
        }
      });
    </script>
    <style>
      /* Overlay mejorado */
      #overlay{
        position: fixed; 
        inset: 0;
        display: flex; 
        align-items: center; 
        justify-content: center;
        background: rgba(0, 0, 0, 0.7);
        color: #fff; 
        font-family: sans-serif; 
        font-size: 1.25rem;
        text-shadow: 0 0 6px #000;
        z-index: 999; 
        text-align: center; 
        padding: 1rem;
      }
      
      /* Asegurar que el canvas de A-Frame ocupe toda la pantalla */
      a-scene {
        height: 100vh;
        width: 100vw;
      }
      
      /* Prevenir zoom en iOS */
      body {
        margin: 0; 
        overflow: hidden;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }
    </style>
  </head>
  <body>
    <!-- Overlay -->
    <div id="overlay">
      <div>
        <p>ðŸ‘† Toca la pantalla para activar el audio</p>
        <p style="font-size: 0.9rem; opacity: 0.8;">Apunta la cÃ¡mara hacia el marcador</p>
      </div>
    </div>
    
    <!-- Escena AR -->
    <a-scene
      vr-mode-ui="enabled:false"
      loading-screen="enabled:false"
      arjs="sourceType:webcam;debugUIEnabled:false;trackingMethod:best"
      embedded
      gesture-detector
      renderer="logarithmicDepthBuffer:true;precision:medium"
      id="scene">
      
      <a-assets>
        <!-- Video configurado para mÃ¡xima compatibilidad -->
        <video id="vid"
               src="assets/asset.mp4"
               preload="metadata"
               loop
               muted
               playsinline
               webkit-playsinline
               crossorigin="anonymous"
               style="display:none"></video>
      </a-assets>
      
      <!-- Marker con configuraciÃ³n optimizada -->
      <a-marker type="pattern"
                preset="custom"
                url="assets/marker.patt"
                videohandler
                smooth="true"
                smoothCount="10"
                smoothTolerance="0.01"
                smoothThreshold="5"
                raycaster="objects:.clickable"
                emitevents="true"
                cursor="fuse:false;rayOrigin:mouse"
                id="markerA">
        
        <!-- Video con posicionamiento mejorado -->
        <a-video src="#vid"
                 width="2"
                 height="1.5"
                 position="0 0 0"
                 rotation="-90 0 0"
                 material="shader:flat"
                 geometry="primitive:plane"
                 class="clickable"
                 gesture-handler></a-video>
      </a-marker>
      
      <!-- CÃ¡mara con configuraciÃ³n especÃ­fica -->
      <a-entity camera
                look-controls="enabled:false"
                cursor="rayOrigin:mouse"></a-entity>
    </a-scene>
  </body>
</html>
