<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>AR-video con sonido</title>
    <!-- A-Frame + AR.js -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- Gestos pinch / rotate -->
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    
    <!-- Componente de auto-posicionamiento din치mico -->
    <script>
      // Componente para ajuste din치mico de posici칩n
      AFRAME.registerComponent('smart-position', {
        schema: {
          basePosition: {type: 'vec3', default: {x: 0, y: 0.1, z: 0}},
          alternatePosition: {type: 'vec3', default: {x: 0, y: 0, z: 0}}
        },
        
        init: function() {
          this.marker = this.el.parentEl;
          this.testPositions();
        },
        
        testPositions: function() {
          // Detectar tipo de dispositivo y navegador
          const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
          const isAndroid = /Android/.test(navigator.userAgent);
          const isSamsung = /SM-|Galaxy/.test(navigator.userAgent);
          const screenRatio = window.screen.height / window.screen.width;
          
          // L칩gica de posicionamiento basada en dispositivo
          let optimalPosition = this.data.basePosition;
          
          if (isIOS) {
            // iOS tiende a necesitar posici칩n base
            optimalPosition = this.data.basePosition;
          } else if (isAndroid) {
            if (isSamsung || screenRatio > 2) {
              // Dispositivos Samsung o pantallas muy altas
              optimalPosition = this.data.alternatePosition;
            } else {
              optimalPosition = this.data.basePosition;
            }
          }
          
          this.el.setAttribute('position', optimalPosition);
          console.log('Posici칩n aplicada:', optimalPosition, 'Dispositivo:', {isIOS, isAndroid, isSamsung, screenRatio});
        }
      });

      // Componente de video mejorado
      AFRAME.registerComponent('videohandler', {
        init() {
          const marker = this.el;
          const vid = document.querySelector('#vid');
          const overlay = document.getElementById('overlay');
          let tapDone = false;
          let markerOn = false;
          
          const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || 
                       (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);

          // Configuraci칩n espec칤fica para iOS
          if (isIOS) {
            vid.setAttribute('muted', 'true');
            vid.setAttribute('playsinline', 'true');
            vid.setAttribute('webkit-playsinline', 'true');
            vid.muted = true;
            vid.load();
          }

          const unlock = async () => {
            tapDone = true;
            overlay.style.display = 'none';
            
            try {
              if (isIOS) {
                vid.muted = true;
                await vid.play();
                setTimeout(() => {
                  vid.muted = false;
                }, 100);
              } else {
                vid.muted = false;
                await vid.play();
              }
              vid.pause();
            } catch (error) {
              console.log('Error preparando video:', error);
            }
            
            tryPlay();
            window.removeEventListener('click', unlock);
            window.removeEventListener('touchend', unlock);
          };
          
          window.addEventListener('click', unlock);
          window.addEventListener('touchend', unlock);

          marker.addEventListener('markerFound', () => {
            markerOn = true;
            tryPlay();
          });
          
          marker.addEventListener('markerLost', () => {
            markerOn = false;
            vid.pause();
          });

          async function tryPlay() {
            if (tapDone && markerOn) {
              try {
                if (isIOS) {
                  if (vid.readyState >= 2) {
                    await vid.play();
                    setTimeout(() => {
                      vid.muted = false;
                    }, 200);
                  }
                } else {
                  vid.muted = false;
                  await vid.play();
                }
              } catch (error) {
                console.log('Error reproduciendo:', error);
                try {
                  vid.muted = true;
                  await vid.play();
                } catch (e) {
                  console.log('Error en fallback:', e);
                }
              }
            }
          }
        }
      });
    </script>
    
    <style>
      #overlay {
        position: fixed; 
        inset: 0;
        display: flex; 
        align-items: center; 
        justify-content: center;
        background: rgba(0, 0, 0, 0.8);
        color: #fff; 
        font-family: sans-serif; 
        font-size: 1.25rem;
        text-shadow: 0 0 6px #000;
        z-index: 999; 
        text-align: center; 
        padding: 1rem;
      }
      
      /* Forzar tama침o completo sin zoom */
      a-scene {
        height: 100vh !important;
        width: 100vw !important;
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
      }
      
      /* Canvas de A-Frame sin transformaciones */
      a-scene canvas {
        width: 100vw !important;
        height: 100vh !important;
        object-fit: cover !important;
        transform: none !important;
        max-width: none !important;
        max-height: none !important;
      }
      
      body {
        margin: 0; 
        padding: 0;
        overflow: hidden;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
        /* Prevenir zoom */
        -ms-touch-action: manipulation;
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }
      
      /* Prevenir zoom espec칤fico para iOS */
      html {
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
        touch-action: manipulation;
      }
      
      /* Forzar viewport sin zoom */
      * {
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        -webkit-perspective: 1000;
        perspective: 1000;
        -webkit-transform: translate3d(0,0,0);
        transform: translate3d(0,0,0);
      }
    </style>
    
    <!-- Meta tags cruciales para el viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
  </head>
  <body>
    <div id="overlay">
      <div>
        <p>游녡 Toca la pantalla para activar el audio</p>
        <p style="font-size: 0.9rem; opacity: 0.8;">Apunta la c치mara hacia el marcador</p>
      </div>
    </div>
    
    <a-scene
      vr-mode-ui="enabled:false"
      loading-screen="enabled:false"
      arjs="sourceType:webcam;debugUIEnabled:false;trackingMethod:best;sourceWidth:640;sourceHeight:480;displayWidth:640;displayHeight:480;cameraParametersUrl:https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/data/camera_para.dat"
      embedded
      gesture-detector
      renderer="logarithmicDepthBuffer:true;precision:medium;antialias:true;alpha:true"
      background="transparent:true"
      id="scene">
      
      <a-assets>
        <video id="vid"
               src="assets/asset.mp4"
               preload="metadata"
               loop
               muted
               playsinline
               webkit-playsinline
               crossorigin="anonymous"
               style="display:none"></video>
      </a-assets>
      
      <a-marker type="pattern"
                preset="custom"
                url="assets/marker.patt"
                videohandler
                smooth="true"
                smoothCount="5"
                smoothTolerance="0.01"
                smoothThreshold="2"
                raycaster="objects:.clickable"
                emitevents="true"
                cursor="fuse:false;rayOrigin:mouse"
                id="markerA">
        
        <!-- Video con posicionamiento inteligente -->
        <a-video src="#vid"
                 width="1.8"
                 height="1.35"
                 smart-position="basePosition: 0 0.1 0; alternatePosition: 0 0 0"
                 rotation="-90 0 0"
                 material="shader:flat;side:double"
                 geometry="primitive:plane"
                 class="clickable"
                 gesture-handler></a-video>
      </a-marker>
      
      <a-entity camera
                look-controls="enabled:false"
                cursor="rayOrigin:mouse"
                arjs-look-controls="smoothingFactor:0.1"></a-entity>
    </a-scene>
  </body>
</html>
