<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>AR-video con sonido al detectar la marca</title>

    <!-- A-Frame y AR.js -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <!-- Gestos (pinch / rotate) -->
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>

    <!-- Componente para gestionar el vídeo -->
    <script>
      AFRAME.registerComponent('videohandler', {
        init () {
          const marker = this.el;
          const vid    = document.querySelector('#vid');

          /* ---- 1) Esperar UN gesto para desbloquear audio ---- */
          let audioUnlocked = false;
          const unlockAudio = () => {
            audioUnlocked = true;          // ya hay gesto
            if (!vid.paused && marker.object3D.visible) {
              vid.muted = false;           // si la marca está a la vista, suelta el mute
            }
            window.removeEventListener('click', unlockAudio);
            window.removeEventListener('touchend', unlockAudio);
          };
          window.addEventListener('click',  unlockAudio);     // desktop
          window.addEventListener('touchend', unlockAudio);   // móviles

          /* ---- 2) Play / pause según la marca ---- */
          marker.addEventListener('markerFound', () => {
            vid.muted = !audioUnlocked;     // true si aún no hay gesto
            vid.play().catch(() => {});     // silencioso si falla
          });

          marker.addEventListener('markerLost', () => vid.pause());
        }
      });
    </script>
  </head>

  <body style="margin:0; overflow:hidden;">

    <!-- Escena A-Frame -->
    <a-scene
      vr-mode-ui="enabled:false"
      loading-screen="enabled:false"
      arjs="sourceType:webcam; debugUIEnabled:false"
      embedded
      gesture-detector
      id="scene">

      <!-- Activos -->
      <a-assets>
        <!-- Arranca silenciado (muted).  SIN autoplay -->
        <video id="vid"
               src="assets/asset.mp4"
               preload="auto"
               loop
               muted
               crossorigin="anonymous"
               playsinline
               webkit-playsinline>
        </video>
      </a-assets>

      <!-- Marcador AR -->
      <a-marker type="pattern"
                preset="custom"
                url="assets/marker.patt"
                videohandler
                smooth="true"
                smoothCount="10"
                smoothTolerance="0.01"
                smoothThreshold="5"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse:false; rayOrigin:mouse;"
                id="markerA">

        <!-- Plano de vídeo -->
        <a-video src="#vid"
                 scale="1 1 1"
                 position="0 0.1 0"
                 rotation="-90 0 0"
                 class="clickable"
                 gesture-handler>
        </a-video>
      </a-marker>

      <!-- Cámara -->
      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
