<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>AR-video con sonido</title>
    <!-- A-Frame + AR.js -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- Gestos pinch / rotate -->
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    <!-- Componente v√≠deo -->
    <script>
      AFRAME.registerComponent('videohandler', {
        init () {
          const marker  = this.el;
          const vid     = document.querySelector('#vid');
          const overlay = document.getElementById('overlay');
          let tapDone   = false;   // ¬øel usuario ya toc√≥?
          let markerOn  = false;   // ¬øla marca est√° visible?
          
          // *** SOLO AGREGADO: Detecci√≥n de iOS para corregir cuadro negro ***
          const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || 
                       (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);

          // *** SOLO AGREGADO: Configuraci√≥n espec√≠fica para iOS ***
          if (isIOS) {
            vid.setAttribute('muted', 'true');
            vid.setAttribute('playsinline', 'true');
            vid.setAttribute('webkit-playsinline', 'true');
            vid.muted = true;
            vid.load();
          }
          
          /* ---- 1) Primer tap: desbloquea audio ---- */
          const unlock = () => {
            tapDone = true;
            overlay.style.display = 'none';
            tryPlay();
            window.removeEventListener('click',  unlock);
            window.removeEventListener('touchend', unlock);
          };
          window.addEventListener('click',  unlock);
          window.addEventListener('touchend', unlock);
          /* ---- 2) Marca encontrada / perdida ---- */
          marker.addEventListener('markerFound', () => {
            markerOn = true;
            tryPlay();
          });
          marker.addEventListener('markerLost', () => {
            markerOn = false;
            vid.pause();
          });
          /* ---- 3) Reproducir s√≥lo si tap + marca ---- */
          function tryPlay () {
            if (tapDone && markerOn) {
              // *** MODIFICADO: Manejo especial para iOS ***
              if (isIOS) {
                // En iOS, empezar muted y luego habilitar audio
                vid.muted = true;
                vid.play().then(() => {
                  setTimeout(() => {
                    vid.muted = false;
                  }, 100);
                }).catch(() => {});
              } else {
                // Android/otros - c√≥digo original que funcionaba
                vid.muted = false;              // asegurarse de que suene
                vid.play().catch(() => {});     // ignora bloqueos extra
              }
            }
          }
        }
      });
    </script>
    <style>
      /* Overlay "Toca para activar audio" ‚Äî ahora transparente  */
      #overlay{
        position:fixed; inset:0;
        display:flex; align-items:center; justify-content:center;
        background:transparent;               /* ‚Üê sin gris */
        color:#fff; font-family:sans-serif; font-size:1.25rem;
        text-shadow:0 0 6px #000;             /* para que se lea sobre c√°mara */
        z-index:999; text-align:center; padding:1rem;
      }
    </style>
  </head>
  <body style="margin:0; overflow:hidden;">
    <!-- Overlay -->
    <div id="overlay">
      <div>
        <p>üëÜ Toca la pantalla para activar el audio</p>
        <p style="font-size: 0.9rem; opacity: 0.8;">Si es necesario reduce el zoom de tu c√°mara. Apunta tu c√°mara hacia el marcador.</p>
      </div>
    </div>
    <!-- Escena -->
    <a-scene
      vr-mode-ui="enabled:false"
      loading-screen="enabled:false"
      arjs="sourceType:webcam;debugUIEnabled:false"
      embedded
      gesture-detector
      id="scene">
      <a-assets>
        <!-- sin muted / sin autoplay -->
        <video id="vid"
               src="assets/asset.mp4"
               preload="auto"
               loop
               crossorigin="anonymous"
               playsinline
               webkit-playsinline></video>
      </a-assets>
      <a-marker type="pattern"
                preset="custom"
                url="assets/marker.patt"
                videohandler
                smooth="true"
                smoothCount="10"
                smoothTolerance="0.01"
                smoothThreshold="5"
                raycaster="objects:.clickable"
                emitevents="true"
                cursor="fuse:false;rayOrigin:mouse"
                id="markerA">
        <!-- *** EXACTAMENTE IGUAL al c√≥digo original que funcionaba en Xiaomi *** -->
        <a-video src="#vid"
                 scale="1 1 1"
                 position="0 0.1 0"
                 rotation="-90 0 0"
                 class="clickable"
                 gesture-handler></a-video>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
