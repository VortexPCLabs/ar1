<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>AR-video con sonido</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- A-Frame + AR.js -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- Gestos pinch / rotate -->
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    
    <script>
      // Componente simple para posicionamiento específico por dispositivo
      AFRAME.registerComponent('device-position', {
        init: function() {
          // Detectar dispositivos específicos
          const userAgent = navigator.userAgent;
          const isSamsung = /SM-|Galaxy/.test(userAgent);
          
          // Solo Samsung usa posición diferente
          let position = "0 0.1 0"; // Posición por defecto que funciona en tu Xiaomi
          
          if (isSamsung) {
            position = "0 0 0"; // Solo para Samsung
          }
          
          this.el.setAttribute('position', position);
          console.log('Dispositivo Samsung:', isSamsung, 'Posición:', position);
        }
      });

      // Componente de video (manteniendo lo que funcionaba)
      AFRAME.registerComponent('videohandler', {
        init () {
          const marker  = this.el;
          const vid     = document.querySelector('#vid');
          const overlay = document.getElementById('overlay');
          let tapDone   = false;
          let markerOn  = false;
          
          // Detectar iOS
          const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || 
                       (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);

          /* ---- Configuración específica para iOS ---- */
          if (isIOS) {
            vid.setAttribute('muted', 'true');
            vid.setAttribute('playsinline', 'true');
            vid.setAttribute('webkit-playsinline', 'true');
            vid.muted = true;
            vid.load();
          }

          /* ---- Primer tap: desbloquea audio ---- */
          const unlock = async () => {
            tapDone = true;
            overlay.style.display = 'none';
            
            try {
              if (isIOS) {
                vid.muted = true;
                await vid.play();
                setTimeout(() => {
                  vid.muted = false;
                }, 100);
              } else {
                vid.muted = false;
                await vid.play();
              }
              vid.pause();
            } catch (error) {
              console.log('Error preparando video:', error);
            }
            
            tryPlay();
            window.removeEventListener('click',  unlock);
            window.removeEventListener('touchend', unlock);
          };
          
          window.addEventListener('click',  unlock);
          window.addEventListener('touchend', unlock);

          /* ---- Marca encontrada / perdida ---- */
          marker.addEventListener('markerFound', () => {
            markerOn = true;
            console.log('Marker encontrado');
            tryPlay();
          });
          
          marker.addEventListener('markerLost', () => {
            markerOn = false;
            console.log('Marker perdido');
            vid.pause();
          });

          /* ---- Reproducir sólo si tap + marca ---- */
          async function tryPlay () {
            if (tapDone && markerOn) {
              try {
                if (isIOS) {
                  if (vid.readyState >= 2) {
                    await vid.play();
                    setTimeout(() => {
                      vid.muted = false;
                    }, 200);
                  }
                } else {
                  vid.muted = false;
                  await vid.play();
                }
              } catch (error) {
                console.log('Error reproduciendo:', error);
                try {
                  vid.muted = true;
                  await vid.play();
                } catch (e) {
                  console.log('Error en fallback:', e);
                }
              }
            }
          }
        }
      });
    </script>
    
    <style>
      /* Overlay */
      #overlay{
        position: fixed; 
        inset: 0;
        display: flex; 
        align-items: center; 
        justify-content: center;
        background: rgba(0, 0, 0, 0.7);
        color: #fff; 
        font-family: sans-serif; 
        font-size: 1.25rem;
        text-shadow: 0 0 6px #000;
        z-index: 999; 
        text-align: center; 
        padding: 1rem;
      }
      
      /* Estilos básicos sin sobrecomplicar */
      body {
        margin: 0; 
        overflow: hidden;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }
      
      /* Solo prevenir zoom, sin forzar tamaños que puedan romper AR.js */
      html {
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }
      
      a-scene {
        height: 100vh;
        width: 100vw;
      }
    </style>
  </head>
  <body>
    <!-- Overlay -->
    <div id="overlay">
      <div>
        <p>👆 Toca la pantalla para activar el audio</p>
        <p style="font-size: 0.9rem; opacity: 0.8;">Apunta la cámara hacia el marcador</p>
      </div>
    </div>
    
    <!-- Escena AR - Volviendo a configuración más simple -->
    <a-scene
      vr-mode-ui="enabled:false"
      loading-screen="enabled:false"
      arjs="sourceType:webcam;debugUIEnabled:false"
      embedded
      gesture-detector
      id="scene">
      
      <a-assets>
        <!-- Video con configuración conservadora -->
        <video id="vid"
               src="assets/asset.mp4"
               preload="auto"
               loop
               crossorigin="anonymous"
               playsinline
               webkit-playsinline
               style="display:none"></video>
      </a-assets>
      
      <a-marker type="pattern"
                preset="custom"
                url="assets/marker.patt"
                videohandler
                smooth="true"
                smoothCount="10"
                smoothTolerance="0.01"
                smoothThreshold="5"
                raycaster="objects:.clickable"
                emitevents="true"
                cursor="fuse:false;rayOrigin:mouse"
                id="markerA">
        
        <!-- Video con posicionamiento inteligente pero simple -->
        <a-video src="#vid"
                 scale="1 1 1"
                 device-position
                 rotation="-90 0 0"
                 class="clickable"
                 gesture-handler></a-video>
      </a-marker>
      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
