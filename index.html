<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>AR-video con sonido</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- A-Frame + AR.js -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- Gestos pinch / rotate -->
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    
    <script>
      // Componente de video con m칰ltiples estrategias
      AFRAME.registerComponent('videohandler', {
        init () {
          const marker  = this.el;
          const vid     = document.querySelector('#vid');
          const overlay = document.getElementById('overlay');
          const backupVideo = document.querySelector('#backup-video');
          let tapDone   = false;
          let markerOn  = false;
          
          const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || 
                       (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);

          if (isIOS) {
            vid.setAttribute('muted', 'true');
            vid.setAttribute('playsinline', 'true');
            vid.setAttribute('webkit-playsinline', 'true');
            vid.muted = true;
            vid.load();
          }

          const unlock = async () => {
            tapDone = true;
            overlay.style.display = 'none';
            
            try {
              if (isIOS) {
                vid.muted = true;
                await vid.play();
                setTimeout(() => {
                  vid.muted = false;
                }, 100);
              } else {
                vid.muted = false;
                await vid.play();
              }
              vid.pause();
            } catch (error) {
              console.log('Error preparando video:', error);
            }
            
            tryPlay();
            window.removeEventListener('click',  unlock);
            window.removeEventListener('touchend', unlock);
          };
          
          window.addEventListener('click',  unlock);
          window.addEventListener('touchend', unlock);

          marker.addEventListener('markerFound', () => {
            markerOn = true;
            tryPlay();
            
            // Para dispositivos problem치ticos, mostrar video backup despu칠s de 2 segundos
            setTimeout(() => {
              if (markerOn && backupVideo) {
                backupVideo.setAttribute('visible', 'true');
              }
            }, 2000);
          });
          
          marker.addEventListener('markerLost', () => {
            markerOn = false;
            vid.pause();
            if (backupVideo) {
              backupVideo.setAttribute('visible', 'false');
            }
          });

          async function tryPlay () {
            if (tapDone && markerOn) {
              try {
                if (isIOS) {
                  if (vid.readyState >= 2) {
                    await vid.play();
                    setTimeout(() => {
                      vid.muted = false;
                    }, 200);
                  }
                } else {
                  vid.muted = false;
                  await vid.play();
                }
              } catch (error) {
                console.log('Error reproduciendo:', error);
                try {
                  vid.muted = true;
                  await vid.play();
                } catch (e) {
                  console.log('Error en fallback:', e);
                }
              }
            }
          }
        }
      });
    </script>
    
    <style>
      #overlay{
        position: fixed; 
        inset: 0;
        display: flex; 
        align-items: center; 
        justify-content: center;
        background: rgba(0, 0, 0, 0.7);
        color: #fff; 
        font-family: sans-serif; 
        font-size: 1.25rem;
        text-shadow: 0 0 6px #000;
        z-index: 999; 
        text-align: center; 
        padding: 1rem;
      }
      
      body {
        margin: 0; 
        overflow: hidden;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }
      
      html {
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }
      
      a-scene {
        height: 100vh;
        width: 100vw;
      }
    </style>
  </head>
  <body>
    <div id="overlay">
      <div>
        <p>游녡 Toca la pantalla para activar el audio</p>
        <p style="font-size: 0.9rem; opacity: 0.8;">El cubo rojo marca el centro exacto del marcador</p>
      </div>
    </div>
    
    <!-- AR.js con configuraci칩n b치sica -->
    <a-scene
      vr-mode-ui="enabled:false"
      loading-screen="enabled:false"
      arjs="sourceType:webcam;debugUIEnabled:false"
      embedded
      gesture-detector
      id="scene">
      
      <a-assets>
        <video id="vid"
               src="assets/asset.mp4"
               preload="auto"
               loop
               crossorigin="anonymous"
               playsinline
               webkit-playsinline
               style="display:none"></video>
      </a-assets>
      
      <a-marker type="pattern"
                preset="custom"
                url="assets/marker.patt"
                videohandler
                smooth="true"
                smoothCount="10"
                smoothTolerance="0.01"
                smoothThreshold="5"
                raycaster="objects:.clickable"
                emitevents="true"
                cursor="fuse:false;rayOrigin:mouse"
                id="markerA">
        
        <!-- Video centrado y de tama침o normal -->
        <a-video src="#vid"
                 width="2"
                 height="1.5"
                 position="1 0 0"
                 rotation="-90 0 0"
                 material="side: double; transparent: false; shader: flat"
                 class="clickable"
                 gesture-handler></a-video>
        
        <!-- Objetos de referencia para calibraci칩n -->
        <a-box color="red" 
               width="0.2" 
               height="0.2" 
               depth="0.05"
               position="0 0 0"
               material="transparent: false"></a-box>
        
        <a-sphere color="blue" 
                  radius="0.1"
                  position="0.5 0 0"
                  material="transparent: false"></a-sphere>
        
        <a-cylinder color="green" 
                    radius="0.05" 
                    height="0.2"
                    position="-0.5 0 0"
                    material="transparent: false"></a-cylinder>
        
        <!-- Marcador especial para dispositivos problem치ticos -->
        <a-plane src="#vid"
                 width="2"
                 height="1.5"
                 position="0 0 0.1"
                 rotation="-90 0 0"
                 material="side: double; transparent: false; shader: flat; opacity: 0.8"
                 visible="false"
                 id="backup-video"></a-plane>
      </a-marker>
      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
