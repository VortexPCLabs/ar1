<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Video Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.js"></script>
    <style>
      body, html {
        margin: 0;
        overflow: hidden;
        height: 100%;
        background: black;
      }
      #overlay {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.85);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        text-align: center;
        z-index: 10;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="overlay">Toca para iniciar</div>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <!-- Video -->
      <a-assets>
        <video id="vid" src="video.mp4" preload="auto" crossorigin="anonymous" webkit-playsinline playsinline></video>
      </a-assets>

      <!-- Marcador con video encima -->
      <a-marker type="pattern" url="marker.patt" videohandler>
        <a-video src="#vid"
                 scale="1 1 1"
                 position="0 0 0"
                 rotation="-90 0 0"
                 class="clickable"
                 gesture-handler></a-video>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      AFRAME.registerComponent('videohandler', {
        init () {
          const marker  = this.el;
          const vid     = document.querySelector('#vid');
          const overlay = document.getElementById('overlay');
          const videoEl = marker.querySelector('a-video');
          let tapDone   = false;
          let markerOn  = false;
          let calibrado = false;

          const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || 
                        (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);

          if (isIOS) {
            vid.setAttribute('muted', 'true');
            vid.setAttribute('playsinline', 'true');
            vid.setAttribute('webkit-playsinline', 'true');
            vid.muted = true;
            vid.load();
          }

          const unlock = () => {
            tapDone = true;
            overlay.style.display = 'none';
            tryPlay();
            window.removeEventListener('click',  unlock);
            window.removeEventListener('touchend', unlock);
          };
          window.addEventListener('click',  unlock);
          window.addEventListener('touchend', unlock);

          marker.addEventListener('markerFound', () => {
            markerOn = true;
            tryPlay();

            // Calibrar posiciÃ³n tras encontrar el marcador
            if (!calibrado) {
              setTimeout(() => {
                videoEl.setAttribute('position', '0 0 0');
                videoEl.setAttribute('rotation', '-90 0 0');
                calibrado = true;
              }, 500); // medio segundo para que el tracking se estabilice
            }
          });

          marker.addEventListener('markerLost', () => {
            markerOn = false;
            vid.pause();
            calibrado = false;
          });

          function tryPlay () {
            if (tapDone && markerOn) {
              if (isIOS) {
                vid.muted = true;
                vid.play().then(() => {
                  setTimeout(() => {
                    vid.muted = false;
                  }, 100);
                }).catch(() => {});
              } else {
                vid.muted = false;
                vid.play().catch(() => {});
              }
            }
          }
        }
      });
    </script>
  </body>
</html>
