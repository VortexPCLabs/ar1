<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>AR-video con sonido</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- A-Frame + AR.js -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- Gestos pinch / rotate -->
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    
    <script>
      // Componente para encontrar la posici칩n correcta mediante prueba autom치tica
      AFRAME.registerComponent('position-finder', {
        init: function() {
          this.marker = this.el.parentEl;
          this.currentIndex = 0;
          this.testingActive = false;
          
          // Array de posiciones para probar (m치s extremas)
          this.positions = [
            "0 0 0",      // Centro
            "0 0.1 0",    // Ligeramente arriba (original Xiaomi)
            "0 -0.1 0",   // Abajo
            "0 0.2 0",    // M치s arriba
            "0 -0.2 0",   // M치s abajo
            "0 0.5 0",    // Muy arriba
            "0 -0.5 0",   // Muy abajo
            "0.2 0 0",    // Derecha
            "-0.2 0 0",   // Izquierda
            "0 0 0.2",    // Adelante
            "0 0 -0.2"    // Atr치s
          ];
          
          // Empezar con posici칩n centro
          this.el.setAttribute('position', this.positions[0]);
          
          // Auto-cambio cada 3 segundos cuando detecte marker
          this.marker.addEventListener('markerFound', () => {
            if (!this.testingActive) {
              this.startTesting();
            }
          });
          
          this.marker.addEventListener('markerLost', () => {
            this.stopTesting();
          });
        },
        
        startTesting: function() {
          this.testingActive = true;
          this.testInterval = setInterval(() => {
            this.currentIndex = (this.currentIndex + 1) % this.positions.length;
            this.el.setAttribute('position', this.positions[this.currentIndex]);
            
            // Log para identificar qu칠 posici칩n funciona
            console.log(`Probando posici칩n ${this.currentIndex}: ${this.positions[this.currentIndex]}`);
          }, 3000); // Cambiar cada 3 segundos
        },
        
        stopTesting: function() {
          if (this.testInterval) {
            clearInterval(this.testInterval);
            this.testingActive = false;
          }
        }
      });

      // Componente de video simplificado
      AFRAME.registerComponent('videohandler', {
        init () {
          const marker  = this.el;
          const vid     = document.querySelector('#vid');
          const overlay = document.getElementById('overlay');
          let tapDone   = false;
          let markerOn  = false;
          
          const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || 
                       (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);

          if (isIOS) {
            vid.setAttribute('muted', 'true');
            vid.setAttribute('playsinline', 'true');
            vid.setAttribute('webkit-playsinline', 'true');
            vid.muted = true;
            vid.load();
          }

          const unlock = async () => {
            tapDone = true;
            overlay.style.display = 'none';
            
            try {
              if (isIOS) {
                vid.muted = true;
                await vid.play();
                setTimeout(() => {
                  vid.muted = false;
                }, 100);
              } else {
                vid.muted = false;
                await vid.play();
              }
              vid.pause();
            } catch (error) {
              console.log('Error preparando video:', error);
            }
            
            tryPlay();
            window.removeEventListener('click',  unlock);
            window.removeEventListener('touchend', unlock);
          };
          
          window.addEventListener('click',  unlock);
          window.addEventListener('touchend', unlock);

          marker.addEventListener('markerFound', () => {
            markerOn = true;
            tryPlay();
          });
          
          marker.addEventListener('markerLost', () => {
            markerOn = false;
            vid.pause();
          });

          async function tryPlay () {
            if (tapDone && markerOn) {
              try {
                if (isIOS) {
                  if (vid.readyState >= 2) {
                    await vid.play();
                    setTimeout(() => {
                      vid.muted = false;
                    }, 200);
                  }
                } else {
                  vid.muted = false;
                  await vid.play();
                }
              } catch (error) {
                console.log('Error reproduciendo:', error);
                try {
                  vid.muted = true;
                  await vid.play();
                } catch (e) {
                  console.log('Error en fallback:', e);
                }
              }
            }
          }
        }
      });
    </script>
    
    <style>
      #overlay{
        position: fixed; 
        inset: 0;
        display: flex; 
        align-items: center; 
        justify-content: center;
        background: rgba(0, 0, 0, 0.7);
        color: #fff; 
        font-family: sans-serif; 
        font-size: 1.25rem;
        text-shadow: 0 0 6px #000;
        z-index: 999; 
        text-align: center; 
        padding: 1rem;
      }
      
      body {
        margin: 0; 
        overflow: hidden;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }
      
      html {
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }
      
      a-scene {
        height: 100vh;
        width: 100vw;
      }
    </style>
  </head>
  <body>
    <div id="overlay">
      <div>
        <p>游녡 Toca la pantalla para activar el audio</p>
        <p style="font-size: 0.9rem; opacity: 0.8;">El video cambiar치 de posici칩n cada 3 segundos para encontrar la correcta</p>
      </div>
    </div>
    
    <!-- Intentar diferentes configuraciones de AR.js -->
    <a-scene
      vr-mode-ui="enabled:false"
      loading-screen="enabled:false"
      arjs="sourceType:webcam;debugUIEnabled:false;trackingMethod:best"
      embedded
      gesture-detector
      id="scene">
      
      <a-assets>
        <video id="vid"
               src="assets/asset.mp4"
               preload="auto"
               loop
               crossorigin="anonymous"
               playsinline
               webkit-playsinline
               style="display:none"></video>
      </a-assets>
      
      <a-marker type="pattern"
                preset="custom"
                url="assets/marker.patt"
                videohandler
                smooth="true"
                smoothCount="10"
                smoothTolerance="0.01"
                smoothThreshold="5"
                raycaster="objects:.clickable"
                emitevents="true"
                cursor="fuse:false;rayOrigin:mouse"
                id="markerA">
        
        <!-- Video con buscador autom치tico de posici칩n -->
        <a-video src="#vid"
                 width="1.5"
                 height="1"
                 position-finder
                 rotation="-90 0 0"
                 material="side: double"
                 class="clickable"
                 gesture-handler></a-video>
      </a-marker>
      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
