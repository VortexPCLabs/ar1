<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>AR-video con sonido</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- A-Frame + AR.js -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- Gestos pinch / rotate -->
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    
    <script>
      // Override de getUserMedia para forzar c谩mara gran angular
      (function() {
        const originalGetUserMedia = navigator.mediaDevices.getUserMedia;
        
        navigator.mediaDevices.getUserMedia = function(constraints) {
          // Si se est谩 pidiendo video, modificar constraints para evitar telefoto
          if (constraints && constraints.video) {
            const videoConstraints = {
              facingMode: { exact: "environment" },
              width: { ideal: 640, max: 1280 },
              height: { ideal: 480, max: 720 }
            };
            
            // Para dispositivos con m煤ltiples c谩maras traseras
            if (typeof constraints.video === 'object') {
              constraints.video = {
                ...constraints.video,
                ...videoConstraints
              };
            } else {
              constraints.video = videoConstraints;
            }
            
            console.log('Constraints de c谩mara modificadas:', constraints);
          }
          
          return originalGetUserMedia.call(this, constraints);
        };
      })();

      // Componente para posicionamiento espec铆fico por dispositivo
      AFRAME.registerComponent('smart-video-position', {
        init: function() {
          const userAgent = navigator.userAgent;
          const isIOS = /iPad|iPhone|iPod/.test(userAgent);
          const isSamsung = /SM-|Galaxy/.test(userAgent);
          const isXiaomi = /Xiaomi|Redmi|Mi |MIUI/.test(userAgent);
          
          let position = "0 0.1 0"; // Posici贸n por defecto (funciona en Xiaomi)
          let rotation = "-90 0 0"; // Rotaci贸n por defecto
          
          if (isIOS) {
            // iPhone necesita posici贸n centrada
            position = "0 0 0";
            rotation = "-90 0 0";
          } else if (isSamsung) {
            // Samsung usa posici贸n alternativa
            position = "0 0 0";
            rotation = "-90 0 0";
          } else if (isXiaomi) {
            // Xiaomi mantiene la posici贸n que funcionaba
            position = "0 0.1 0";
            rotation = "-90 0 0";
          }
          
          // Aplicar configuraci贸n
          this.el.setAttribute('position', position);
          this.el.setAttribute('rotation', rotation);
          
          console.log('Dispositivo detectado:', {
            isIOS, isSamsung, isXiaomi,
            position, rotation,
            userAgent: userAgent.substring(0, 50) + '...'
          });
        }
      });

      // Componente de video mejorado
      AFRAME.registerComponent('videohandler', {
        init () {
          const marker  = this.el;
          const vid     = document.querySelector('#vid');
          const overlay = document.getElementById('overlay');
          let tapDone   = false;
          let markerOn  = false;
          
          // Detectar iOS
          const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || 
                       (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);

          /* ---- Configuraci贸n espec铆fica para iOS ---- */
          if (isIOS) {
            vid.setAttribute('muted', 'true');
            vid.setAttribute('playsinline', 'true');
            vid.setAttribute('webkit-playsinline', 'true');
            vid.muted = true;
            vid.load();
          }

          /* ---- Primer tap: desbloquea audio ---- */
          const unlock = async () => {
            tapDone = true;
            overlay.style.display = 'none';
            
            try {
              if (isIOS) {
                vid.muted = true;
                await vid.play();
                setTimeout(() => {
                  vid.muted = false;
                }, 100);
              } else {
                vid.muted = false;
                await vid.play();
              }
              vid.pause();
            } catch (error) {
              console.log('Error preparando video:', error);
            }
            
            tryPlay();
            window.removeEventListener('click',  unlock);
            window.removeEventListener('touchend', unlock);
          };
          
          window.addEventListener('click',  unlock);
          window.addEventListener('touchend', unlock);

          /* ---- Marca encontrada / perdida ---- */
          marker.addEventListener('markerFound', () => {
            markerOn = true;
            console.log('Marker encontrado - intentando reproducir video');
            tryPlay();
          });
          
          marker.addEventListener('markerLost', () => {
            markerOn = false;
            console.log('Marker perdido - pausando video');
            vid.pause();
          });

          /* ---- Reproducir s贸lo si tap + marca ---- */
          async function tryPlay () {
            if (tapDone && markerOn) {
              console.log('Condiciones cumplidas - reproduciendo video');
              try {
                if (isIOS) {
                  if (vid.readyState >= 2) {
                    await vid.play();
                    setTimeout(() => {
                      vid.muted = false;
                    }, 200);
                  }
                } else {
                  vid.muted = false;
                  await vid.play();
                }
              } catch (error) {
                console.log('Error reproduciendo:', error);
                try {
                  vid.muted = true;
                  await vid.play();
                } catch (e) {
                  console.log('Error en fallback:', e);
                }
              }
            }
          }
        }
      });

      // Componente para debugging visual del video
      AFRAME.registerComponent('video-debug', {
        init: function() {
          const videoEl = this.el;
          
          // Log cuando el video cambie de estado
          const vid = document.querySelector('#vid');
          if (vid) {
            vid.addEventListener('loadeddata', () => {
              console.log('Video cargado:', vid.videoWidth, 'x', vid.videoHeight);
            });
            
            vid.addEventListener('play', () => {
              console.log('Video reproduciendo - posici贸n del elemento:', videoEl.getAttribute('position'));
            });
          }
          
          // Hacer el video visible para debugging (opcional)
          videoEl.setAttribute('material', 'side: double; transparent: false');
        }
      });
    </script>
    
    <style>
      #overlay{
        position: fixed; 
        inset: 0;
        display: flex; 
        align-items: center; 
        justify-content: center;
        background: rgba(0, 0, 0, 0.7);
        color: #fff; 
        font-family: sans-serif; 
        font-size: 1.25rem;
        text-shadow: 0 0 6px #000;
        z-index: 999; 
        text-align: center; 
        padding: 1rem;
      }
      
      body {
        margin: 0; 
        overflow: hidden;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }
      
      html {
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }
      
      a-scene {
        height: 100vh;
        width: 100vw;
      }
    </style>
  </head>
  <body>
    <div id="overlay">
      <div>
        <p> Toca la pantalla para activar el audio</p>
        <p style="font-size: 0.9rem; opacity: 0.8;">Apunta la c谩mara hacia el marcador</p>
      </div>
    </div>
    
    <!-- Escena AR con configuraci贸n de c谩mara espec铆fica -->
    <a-scene
      vr-mode-ui="enabled:false"
      loading-screen="enabled:false"
      arjs="sourceType:webcam;debugUIEnabled:false;sourceWidth:640;sourceHeight:480"
      embedded
      gesture-detector
      id="scene">
      
      <a-assets>
        <video id="vid"
               src="assets/asset.mp4"
               preload="auto"
               loop
               crossorigin="anonymous"
               playsinline
               webkit-playsinline
               style="display:none"></video>
      </a-assets>
      
      <a-marker type="pattern"
                preset="custom"
                url="assets/marker.patt"
                videohandler
                smooth="true"
                smoothCount="10"
                smoothTolerance="0.01"
                smoothThreshold="5"
                raycaster="objects:.clickable"
                emitevents="true"
                cursor="fuse:false;rayOrigin:mouse"
                id="markerA">
        
        <!-- Video con posicionamiento y debugging mejorados -->
        <a-video src="#vid"
                 scale="1 1 1"
                 smart-video-position
                 video-debug
                 class="clickable"
                 gesture-handler></a-video>
      </a-marker>
      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
