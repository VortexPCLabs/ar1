<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>AR-video con sonido</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- A-Frame + AR.js -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- Gestos pinch / rotate -->
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    
    <script>
      // Override m√°s agresivo de getUserMedia para forzar gran angular
      (function() {
        const originalGetUserMedia = navigator.mediaDevices.getUserMedia;
        
        navigator.mediaDevices.getUserMedia = function(constraints) {
          // Debug en pantalla
          const debugEl = document.getElementById('debug-text');
          
          if (constraints && constraints.video) {
            // Configuraci√≥n muy espec√≠fica para evitar telefoto
            const videoConstraints = {
              facingMode: { exact: "environment" },
              width: { ideal: 480, max: 640 },  // M√°s bajo para forzar gran angular
              height: { ideal: 360, max: 480 },
              frameRate: { ideal: 30, max: 30 }
            };
            
            constraints.video = videoConstraints;
            
            if (debugEl) {
              debugEl.innerHTML = `C√°mara solicitada:<br>Width: ${videoConstraints.width.ideal}<br>Height: ${videoConstraints.height.ideal}<br>FacingMode: environment`;
            }
          }
          
          return originalGetUserMedia.call(this, constraints).then(stream => {
            // Obtener info real de la c√°mara
            const videoTrack = stream.getVideoTracks()[0];
            const settings = videoTrack.getSettings();
            
            if (debugEl) {
              debugEl.innerHTML += `<br><br>C√°mara obtenida:<br>Width: ${settings.width}<br>Height: ${settings.height}<br>FacingMode: ${settings.facingMode}`;
            }
            
            return stream;
          });
        };
      })();

      // Componente para posicionamiento con m√∫ltiples opciones
      AFRAME.registerComponent('smart-video-position', {
        init: function() {
          const userAgent = navigator.userAgent;
          const isIOS = /iPad|iPhone|iPod/.test(userAgent);
          const isSamsung = /SM-|Galaxy/.test(userAgent);
          const isXiaomi = /Xiaomi|Redmi|Mi |MIUI/.test(userAgent);
          
          const debugEl = document.getElementById('debug-text');
          const debugInfo = document.getElementById('debug-info');
          
          // Mostrar debug info
          if (debugInfo) {
            debugInfo.style.display = 'block';
          }
          
          // Probar m√∫ltiples posiciones para encontrar la correcta
          const positions = [
            { pos: "0 0.1 0", desc: "Original Xiaomi" },
            { pos: "0 0 0", desc: "Centrado" },
            { pos: "0 0.05 0", desc: "Ligeramente elevado" },
            { pos: "0 -0.1 0", desc: "M√°s abajo" },
            { pos: "0 0.2 0", desc: "M√°s arriba" }
          ];
          
          let selectedPosition = positions[0]; // Default
          
          if (isIOS) {
            selectedPosition = positions[1]; // Centrado para iOS
          } else if (isSamsung) {
            selectedPosition = positions[1]; // Centrado para Samsung
          } else if (isXiaomi) {
            selectedPosition = positions[0]; // Original para Xiaomi
          }
          
          // Aplicar posici√≥n inicial
          this.el.setAttribute('position', selectedPosition.pos);
          
          // Debug info actualizada
          if (debugEl) {
            debugEl.innerHTML += `<br><br>Dispositivo: ${isIOS ? 'iOS' : isSamsung ? 'Samsung' : isXiaomi ? 'Xiaomi' : 'Android'}<br>Posici√≥n: ${selectedPosition.desc}<br>Coords: ${selectedPosition.pos}`;
          }
          
          // Cambiar posici√≥n cada 3 segundos para encontrar la correcta (solo para testing)
          let currentIndex = positions.findIndex(p => p.pos === selectedPosition.pos);
          let testingActive = false;
          
          // Funci√≥n para probar siguiente posici√≥n
          window.testNextPosition = () => {
            if (!testingActive) {
              testingActive = true;
              const interval = setInterval(() => {
                currentIndex = (currentIndex + 1) % positions.length;
                const newPos = positions[currentIndex];
                this.el.setAttribute('position', newPos.pos);
                
                if (debugEl) {
                  debugEl.innerHTML = debugEl.innerHTML.replace(/Posici√≥n:.*/, `Posici√≥n: ${newPos.desc}<br>Coords: ${newPos.pos}<br><br>üîÑ Probando posiciones autom√°ticamente...`);
                }
                
                if (currentIndex === 0) {
                  clearInterval(interval);
                  testingActive = false;
                  if (debugEl) {
                    debugEl.innerHTML += '<br>‚úÖ Ciclo completado';
                  }
                }
              }, 2000);
            }
          };
          
          console.log('Para probar todas las posiciones, ejecuta: testNextPosition()');
        }
      });

      // Componente de video mejorado
      AFRAME.registerComponent('videohandler', {
        init () {
          const marker  = this.el;
          const vid     = document.querySelector('#vid');
          const overlay = document.getElementById('overlay');
          let tapDone   = false;
          let markerOn  = false;
          
          // Detectar iOS
          const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || 
                       (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);

          /* ---- Configuraci√≥n espec√≠fica para iOS ---- */
          if (isIOS) {
            vid.setAttribute('muted', 'true');
            vid.setAttribute('playsinline', 'true');
            vid.setAttribute('webkit-playsinline', 'true');
            vid.muted = true;
            vid.load();
          }

          /* ---- Primer tap: desbloquea audio ---- */
          const unlock = async () => {
            tapDone = true;
            overlay.style.display = 'none';
            
            try {
              if (isIOS) {
                vid.muted = true;
                await vid.play();
                setTimeout(() => {
                  vid.muted = false;
                }, 100);
              } else {
                vid.muted = false;
                await vid.play();
              }
              vid.pause();
            } catch (error) {
              console.log('Error preparando video:', error);
            }
            
            tryPlay();
            window.removeEventListener('click',  unlock);
            window.removeEventListener('touchend', unlock);
          };
          
          window.addEventListener('click',  unlock);
          window.addEventListener('touchend', unlock);

          /* ---- Marca encontrada / perdida ---- */
          marker.addEventListener('markerFound', () => {
            markerOn = true;
            console.log('Marker encontrado - intentando reproducir video');
            tryPlay();
          });
          
          marker.addEventListener('markerLost', () => {
            markerOn = false;
            console.log('Marker perdido - pausando video');
            vid.pause();
          });

          /* ---- Reproducir s√≥lo si tap + marca ---- */
          async function tryPlay () {
            if (tapDone && markerOn) {
              console.log('Condiciones cumplidas - reproduciendo video');
              try {
                if (isIOS) {
                  if (vid.readyState >= 2) {
                    await vid.play();
                    setTimeout(() => {
                      vid.muted = false;
                    }, 200);
                  }
                } else {
                  vid.muted = false;
                  await vid.play();
                }
              } catch (error) {
                console.log('Error reproduciendo:', error);
                try {
                  vid.muted = true;
                  await vid.play();
                } catch (e) {
                  console.log('Error en fallback:', e);
                }
              }
            }
          }
        }
      });

      // Componente para debugging visual del video
      AFRAME.registerComponent('video-debug', {
        init: function() {
          const videoEl = this.el;
          
          // Log cuando el video cambie de estado
          const vid = document.querySelector('#vid');
          if (vid) {
            vid.addEventListener('loadeddata', () => {
              console.log('Video cargado:', vid.videoWidth, 'x', vid.videoHeight);
            });
            
            vid.addEventListener('play', () => {
              console.log('Video reproduciendo - posici√≥n del elemento:', videoEl.getAttribute('position'));
            });
          }
          
          // Hacer el video visible para debugging (opcional)
          videoEl.setAttribute('material', 'side: double; transparent: false');
        }
      });
    </script>
    
    <style>
      #overlay{
        position: fixed; 
        inset: 0;
        display: flex; 
        align-items: center; 
        justify-content: center;
        background: rgba(0, 0, 0, 0.7);
        color: #fff; 
        font-family: sans-serif; 
        font-size: 1.25rem;
        text-shadow: 0 0 6px #000;
        z-index: 999; 
        text-align: center; 
        padding: 1rem;
      }
      
      body {
        margin: 0; 
        overflow: hidden;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }
      
      html {
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }
      
      a-scene {
        height: 100vh;
        width: 100vw;
      }
    </style>
  </head>
  <body>
    <div id="overlay">
      <div>
        <p>üëÜ Toca la pantalla para activar el audio</p>
        <p style="font-size: 0.9rem; opacity: 0.8;">Apunta la c√°mara hacia el marcador</p>
      </div>
    </div>
    
    <!-- Debug info en pantalla -->
    <div id="debug-info" style="position: fixed; top: 10px; left: 10px; background: rgba(0,0,0,0.8); color: white; padding: 10px; font-size: 12px; z-index: 1000; max-width: 300px; display: none;">
      <div id="debug-text">Cargando...</div>
    </div>
    
    <!-- Escena AR con resoluci√≥n m√°s baja para evitar telefoto -->
    <a-scene
      vr-mode-ui="enabled:false"
      loading-screen="enabled:false"
      arjs="sourceType:webcam;debugUIEnabled:false;sourceWidth:480;sourceHeight:360"
      embedded
      gesture-detector
      id="scene">
      
      <a-assets>
        <video id="vid"
               src="assets/asset.mp4"
               preload="auto"
               loop
               crossorigin="anonymous"
               playsinline
               webkit-playsinline
               style="display:none"></video>
      </a-assets>
      
      <a-marker type="pattern"
                preset="custom"
                url="assets/marker.patt"
                videohandler
                smooth="true"
                smoothCount="10"
                smoothTolerance="0.01"
                smoothThreshold="5"
                raycaster="objects:.clickable"
                emitevents="true"
                cursor="fuse:false;rayOrigin:mouse"
                id="markerA">
        
        <!-- Video con posicionamiento y debugging mejorados -->
        <a-video src="#vid"
                 scale="1 1 1"
                 smart-video-position
                 video-debug
                 class="clickable"
                 gesture-handler></a-video>
      </a-marker>
      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
